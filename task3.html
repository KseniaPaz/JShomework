<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Задание 1
        // Создайте функцию которая возводит переданное число в куб, необходимо вывести в консоль результат 2^3 степени + 3 ^ 3 степени

        function pow (num) {
            return (num ** 3);
        }
        console.log(pow (2) + pow (3));

        // Задание 2
        // Пользователь вводит с клавиатуры число, если ввёл текст, необходимо вывести что значение задано неверно
        // Создать фукнцию, которая высчитывает 13% от данного числа и выводит в консоль текст "Размер заработной платы за вычетом налогов равен значение"

        salaryFull = Number (prompt ('Введите сумму вашей заработной платы'));
        if (isNaN (salaryFull)) {
            alert('введено не верное значение');
        }
        function salaryClear (salaryFull) {
            console.log(`Размер заработной платы за вычетом налогов равен: ${salaryFull * 0.87}`);
        }
        salaryClear(salaryFull);
        
        // Задание 3
        // Пользователь с клавиатуры вводит 3 числа, необходимо создать функцию, которая определяет максимальное значение среди этих чисел

        let num1 = Number(prompt ('Введите первое число'));
        let num2 = Number(prompt ('Введите второе число'));
        let num3 = Number(prompt ('Введите третье число'));

        function max(num1, num2, num3) {
            if (num1>num2 && num1>num3) {
                console.log(`максимальное значение ${num1}`);
            } else if (num2>num1 && num2>num3) {
                console.log(`максимальное значение ${num2}`);
            } else if (num3>num1 && num3>num2) {
                console.log(`максимальное значение ${num3}`);
            } else {
                console.log('введите разные числа!');
            }
        }
        max (num1, num2, num3);

    </script>
</body>
