<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Задание 1
        // Создайте функцию которая возводит переданное число в куб, необходимо вывести в консоль результат 2^3 степени + 3 ^ 3 степени

        function pow (num) {
            return (num ** 3);
        }
        console.log(pow (2) + pow (3));

        // Задание 2
        // Пользователь вводит с клавиатуры число, если ввёл текст, необходимо вывести что значение задано неверно
        // Создать фукнцию, которая высчитывает 13% от данного числа и выводит в консоль текст "Размер заработной платы за вычетом налогов равен значение"

        salaryFull = Number (prompt ('Введите сумму вашей заработной платы'));
        if (isNaN (salaryFull)) {
            alert('введено не верное значение');
        }
        function salaryClear (salaryFull) {
            console.log(`Размер заработной платы за вычетом налогов равен: ${salaryFull * 0.87}`);
        }
        salaryClear(salaryFull);
        
        // Задание 3
        // Пользователь с клавиатуры вводит 3 числа, необходимо создать функцию, которая определяет максимальное значение среди этих чисел

        let num1 = Number(prompt ('Введите первое число'));
        let num2 = Number(prompt ('Введите второе число'));
        let num3 = Number(prompt ('Введите третье число'));

        function max(num1, num2, num3) {
            if (num1>num2 && num1>num3) {
                console.log(`максимальное значение ${num1}`);
            } else if (num2>num1 && num2>num3) {
                console.log(`максимальное значение ${num2}`);
            } else if (num3>num1 && num3>num2) {
                console.log(`максимальное значение ${num3}`);
            } else {
                console.log('введите разные числа!');
            }
        }
        max (num1, num2, num3);

        // Задание 4
        // Необходимо реализовать четыре функции, каждая функция должна принимать по два числа и выполнять одну из операций (каждая функция выполняет одну из них):
        // 1. Сложение
        // 2. Разность
        // 3. Умножение
        // 4. Деление
        // Необходимо сделать так, чтобы функция вернула число, например выражение console.log(sum(2, 6)); должно вывести число 8 в консоль (sum - функция сложения в данном примере, ваши названия функций могут отличаться). Округлять значения, которые возвращают функции не нужно, однако, обратите внимание на разность, функция должна вычесть из большего числа меньшее, либо вернуть 0, если числа равны. Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать не нужно.
        const sum = (a,b) => {
            return a + b;
        }
        console.log(sum(2, 6));
        
        const difference = (a,b) => {
            if (a > b) {
              return a - b;  
            } else if (b > a) {
                return b - a;  
            } else {
                return 0;
            }         
        }
        console.log(difference(9, 3));
        console.log(difference(3, 9));
        console.log(difference(9, 9));

        const multiplication = (a,b) => {
            return a * b;
        }
        console.log(multiplication(2, 6)); 

        const division = (a,b) => {
            if (a > b) {
              return a / b;  
            } else if (b > a) {
                return b / a;  
            } else {
                return 1;
            }         
        }
        console.log(division(12, 6));
        console.log(division(6, 12));
        console.log(division(12, 12));
    </script>
</body>
